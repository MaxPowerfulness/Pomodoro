<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link href="../src/style.css" rel="stylesheet" />
    <script src="index.bundle.js" defer></script>
  </head>
  <body class="studyTheme">
    <nav>
      <p>Pomodoro Timer</p>
      <div class="sessionBtnContainer">
        <button class="startSesh sessionBtn">Start Session</button>
        <button class="endSesh sessionBtn">End Session</button>
      </div>
      <ul>
        <li>Analytics</li>
        <li>Login</li>
      </ul>
    </nav>
    <main>
      <div id="timer">
        <div class="timerContainer">
          <span class="minutes">00</span><span>:</span
          ><span class="seconds">10</span>
        </div>
        <div class="timerButtons">
          <button id="start" class="studyTheme timerBtn">Start</button>
          <button id="stop" class="studyTheme timerBtn">Stop</button>
        </div>
      </div>
      <div id="studyButtons">
        <button class="study studyTheme">Study</button>
        <button class="shortBreak shortBreakTheme">Short Break</button>
        <button class="longBreak longBreakTheme">Long Break</button>
      </div>
    </main>
    <p id="quotes"></p>  
    <div id="formPopUp">
      <form action="" method="post" id="commentForm">
        <label for="comment">Brief descirption about session:</label>
        <textarea id="comment" name="comment" rows="10" cols="35" autofocus></textarea>
        <button class="formBtn">Submit</button>
      </form>
    </div>
    <div id="overlayDiv"></div>
  </body>
</html>
